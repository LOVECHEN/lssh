name: Build Test Job.

on:
  push:
    branches:
      # - "topic/*"
      - "develop"

jobs:
  # build rust binary
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            os: ubuntu-latest
            ext: tar.gz
          # - goos: linux
          #   goarch: amd64
          #   os: ubuntu-latest
          #   ext: rpm
          # - goos: linux
          #   goarch: amd64
          #   os: ubuntu-latest
          #   ext: deb
          - goos: darwin
            goarch: amd64
            os: macos-latest
            ext: tar.gz
          - goos: windows
            goarch: amd64
            os: windows-latest
            ext: zip
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1

      - name: Set up Go 1.17
        uses: actions/setup-go@v1
        with:
          go-version: 1.17

      - name: Get version
        id: package_version
        shell: bash
        run: |
          VERSION="$(go run ./cmd/lssh/ --version | awk '{print $NF}')"
          echo "::set-output name=version::$VERSION"

      - name: Build binary
        run: |
          go build -o lssh.${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/lssh
          go build -o lscp.${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/lscp
          go build -o lsftp.${{ matrix.goos }}_${{ matrix.goarch }} ./cmd/lsftp

      - name: Upload artifact
        if: matrix.ext == 'tar.gz'
        uses: actions/upload-artifact@v1
        with:
          name: build-${{ matrix.goos }}_${{ matrix.goarch }}
          path: lssh_${{ steps.package_version.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}.tar.gz

      - name: Upload artifact
        if: matrix.ext == 'zip'
        uses: actions/upload-artifact@v1
        with:
          name: build-${{ matrix.goos }}_${{ matrix.goarch }}
          path: lssh_${{ steps.package_version.outputs.version }}_${{ matrix.goos }}_${{ matrix.goarch }}.zip
